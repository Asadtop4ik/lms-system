{% extends 'base.html' %}

{% block title %}Admin List{% endblock %}

{% block content %}
    <h2>Admin List</h2>
    <a href="{% url 'admin_create' %}" class="btn btn-primary mb-3">Create New Admin</a>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
                <tr>
                    <td>{{ admin.first_name }}</td>
                    <td>{{ admin.last_name }}</td>
                    <td>{{ admin.username }}</td>
                    <td>{{ admin.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
