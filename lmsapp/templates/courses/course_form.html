{% extends 'base.html' %}

{% block title %}{{ action }} Course{% endblock %}

{% block content %}
    <h2>{{ action }} Course</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
