{% extends 'base.html' %}

{% block title %}Create Lesson{% endblock %}

{% block content %}
    <h2>Create Lesson for {{ course.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Lesson</button>
        <a href="{% url 'teacher_courses' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
